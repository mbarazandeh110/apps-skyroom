---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: elastic-kibana
  namespace: elastic
spec:
  parentRefs:
  - name: private-gateway
    namespace: infra
  hostnames:
  - "kibana.tools.rovzane.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - kind: Service
      name: kibana-kb-http
      port: 5601
